<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450" width="650" height="450"> <style> @media (prefers-reduced-motion: reduce) { /* no animations used */ } .font-base { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; } .title { font-size: 16px; font-weight: 700; fill: #172B4D; } .axis-title { font-size: 12px; font-weight: 600; fill: #6B778C; } .axis-label { font-size: 12px; fill: #172B4D; font-weight: 600; } .cell-border { fill: none; stroke: #DFE1E6; stroke-width: 1; } .risk-circle { stroke-width: 2; } .risk-id { font-size: 12px; font-weight: 700; } .legend-text { font-size: 10.5px; fill: #172B4D; } .legend-id { font-size: 11px; font-weight: 700; } </style> <text x="325" y="24" text-anchor="middle" class="font-base title">리스크 확률-영향 매트릭스</text> <text x="340" y="52" text-anchor="middle" class="font-base axis-title">확률 →</text> <text x="180" y="56" text-anchor="middle" class="font-base axis-label">저</text> <text x="340" y="56" text-anchor="middle" class="font-base axis-label">중</text> <text x="500" y="56" text-anchor="middle" class="font-base axis-label">고</text> <text x="50" y="180" text-anchor="middle" class="font-base axis-title" transform="rotate(-90, 50, 180)">영향도 ↑</text> <text x="85" y="104" text-anchor="end" class="font-base axis-label">치명</text> <text x="85" y="184" text-anchor="end" class="font-base axis-label">심각</text> <text x="85" y="264" text-anchor="end" class="font-base axis-label">높음</text> <rect x="100" y="60" width="160" height="80" fill="#FFEBE6"/> <rect x="260" y="60" width="160" height="80" fill="#FF5630" opacity="0.85"/> <rect x="420" y="60" width="160" height="80" fill="#BF2600"/> <rect x="100" y="140" width="160" height="80" fill="#FFFAE6"/> <rect x="260" y="140" width="160" height="80" fill="#FFEBE6"/> <rect x="420" y="140" width="160" height="80" fill="#FF5630" opacity="0.85"/> <rect x="100" y="220" width="160" height="80" fill="#E3FCEF"/> <rect x="260" y="220" width="160" height="80" fill="#FFFAE6"/> <rect x="420" y="220" width="160" height="80" fill="#FFEBE6"/> <rect x="100" y="60" width="480" height="240" fill="none" stroke="#B3BAC5" stroke-width="1.5"/> <line x1="260" y1="60" x2="260" y2="300" stroke="#DFE1E6" stroke-width="1"/> <line x1="420" y1="60" x2="420" y2="300" stroke="#DFE1E6" stroke-width="1"/> <line x1="100" y1="140" x2="580" y2="140" stroke="#DFE1E6" stroke-width="1"/> <line x1="100" y1="220" x2="580" y2="220" stroke="#DFE1E6" stroke-width="1"/> <circle cx="340" cy="100" r="20" fill="#FF5630" class="risk-circle" stroke="#BF2600"/> <text x="340" y="96" text-anchor="middle" class="font-base risk-id" style="fill:white">R1</text> <text x="340" y="110" text-anchor="middle" class="font-base" style="font-size:8px;fill:white">치명</text> <circle cx="500" cy="180" r="20" fill="#FF5630" class="risk-circle" stroke="#BF2600"/> <text x="500" y="176" text-anchor="middle" class="font-base risk-id" style="fill:white">R2</text> <text x="500" y="190" text-anchor="middle" class="font-base" style="font-size:8px;fill:white">위험</text> <circle cx="340" cy="180" r="20" fill="#FFAB00" class="risk-circle" stroke="#FF8B00"/> <text x="340" y="176" text-anchor="middle" class="font-base risk-id" style="fill:#172B4D">R3</text> <text x="340" y="190" text-anchor="middle" class="font-base" style="font-size:8px;fill:#172B4D">경고</text> <circle cx="340" cy="260" r="20" fill="#FFFAE6" class="risk-circle" stroke="#FFAB00" stroke-width="2"/> <text x="340" y="256" text-anchor="middle" class="font-base risk-id" style="fill:#172B4D">R4</text> <text x="340" y="270" text-anchor="middle" class="font-base" style="font-size:8px;fill:#6B778C">주의</text> <circle cx="500" cy="260" r="20" fill="#FF5630" class="risk-circle" stroke="#BF2600" opacity="0.75"/> <text x="500" y="256" text-anchor="middle" class="font-base risk-id" style="fill:white">R5</text> <text x="500" y="270" text-anchor="middle" class="font-base" style="font-size:8px;fill:white">경고</text> <g transform="translate(100,315)"> <rect x="0" y="0" width="480" height="120" rx="8" fill="#FAFBFC" stroke="#DFE1E6" stroke-width="1"/> <text x="15" y="20" class="font-base" style="font-size:12px;fill:#172B4D;font-weight:700">리스크 항목</text> <circle cx="25" cy="42" r="10" fill="#FF5630" stroke="#BF2600" stroke-width="1.5"/> <text x="25" y="46" text-anchor="middle" class="font-base" style="font-size:10px;fill:white;font-weight:700">R1</text> <text x="42" y="46" class="font-base legend-text">MC(멤캐시) 도입 전 인덱스 삭제 — 확률:중 / 영향:치명</text> <circle cx="25" cy="62" r="10" fill="#FF5630" stroke="#BF2600" stroke-width="1.5"/> <text x="25" y="66" text-anchor="middle" class="font-base" style="font-size:10px;fill:white;font-weight:700">R2</text> <text x="42" y="66" class="font-base legend-text">Redis-DB 데이터 drift — 확률:고 / 영향:심각</text> <circle cx="25" cy="82" r="10" fill="#FFAB00" stroke="#FF8B00" stroke-width="1.5"/> <text x="25" y="86" text-anchor="middle" class="font-base" style="font-size:10px;fill:#172B4D;font-weight:700">R3</text> <text x="42" y="86" class="font-base legend-text">Redis 장애/eviction — 확률:중 / 영향:심각</text> <circle cx="25" cy="102" r="10" fill="#FFFAE6" stroke="#FFAB00" stroke-width="1.5"/> <text x="25" y="106" text-anchor="middle" class="font-base" style="font-size:10px;fill:#172B4D;font-weight:700">R4</text> <text x="42" y="106" class="font-base legend-text">DROP INDEX CONCURRENTLY 실패 — 확률:중 / 영향:높음</text> <circle cx="255" cy="42" r="10" fill="#FF5630" stroke="#BF2600" stroke-width="1.5" opacity="0.75"/> <text x="255" y="46" text-anchor="middle" class="font-base" style="font-size:10px;fill:white;font-weight:700">R5</text> <text x="272" y="46" class="font-base legend-text">공휴일 인력부족 — 확률:고 / 영향:높음</text> </g> </svg>