<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 390" width="700" height="390">
  <style>
    .area-animate { opacity: 1; }
    to { opacity: 1; }
    .font-base { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .title { font-size: 16px; font-weight: 700; fill: #172B4D; }
    .axis-label { font-size: 11px; fill: #172B4D; }
    .step-label { font-size: 11px; fill: #172B4D; font-weight: 600; }
    .sub-label { font-size: 10px; fill: #6B778C; }
    .badge { font-size: 10px; font-weight: 700; fill: #0052CC; }
    .annotation { font-size: 11px; fill: #FF5630; font-weight: 600; }
    .gridline { stroke: #EBECF0; stroke-width: 1; }
    .y-label { font-size: 10px; fill: #6B778C; text-anchor: end; }
  </style>
  <!-- Title with top margin -->
  <text x="350" y="54" text-anchor="middle" class="font-base title">중장기 로드맵: 누적 TPS 개선 곡선</text>
  <!-- Grid lines (shifted +30) -->
  <line x1="60" y1="310" x2="660" y2="310" class="gridline"/>
  <line x1="60" y1="288.6" x2="660" y2="288.6" class="gridline"/>
  <line x1="60" y1="267.3" x2="660" y2="267.3" class="gridline"/>
  <line x1="60" y1="245.9" x2="660" y2="245.9" class="gridline"/>
  <line x1="60" y1="224.5" x2="660" y2="224.5" class="gridline"/>
  <line x1="60" y1="203.2" x2="660" y2="203.2" class="gridline"/>
  <line x1="60" y1="181.8" x2="660" y2="181.8" class="gridline"/>
  <line x1="60" y1="160.5" x2="660" y2="160.5" class="gridline"/>
  <line x1="60" y1="139.1" x2="660" y2="139.1" class="gridline"/>
  <line x1="60" y1="117.7" x2="660" y2="117.7" class="gridline"/>
  <line x1="60" y1="96.4" x2="660" y2="96.4" class="gridline"/>
  <line x1="60" y1="75" x2="660" y2="75" class="gridline"/>
  <!-- Y-axis labels (shifted +30) -->
  <text x="55" y="313" class="font-base y-label">1x</text>
  <text x="55" y="292" class="font-base y-label">2x</text>
  <text x="55" y="270" class="font-base y-label">3x</text>
  <text x="55" y="249" class="font-base y-label">4x</text>
  <text x="55" y="228" class="font-base y-label">5x</text>
  <text x="55" y="206" class="font-base y-label">6x</text>
  <text x="55" y="185" class="font-base y-label">7x</text>
  <text x="55" y="164" class="font-base y-label">8x</text>
  <text x="55" y="142" class="font-base y-label">9x</text>
  <text x="55" y="121" class="font-base y-label">10x</text>
  <text x="55" y="100" class="font-base y-label">11x</text>
  <text x="55" y="78" class="font-base y-label">12x</text>
  <!-- X-axis labels (shifted +30) -->
  <text x="135" y="328" text-anchor="middle" class="font-base axis-label">현재</text>
  <text x="285" y="328" text-anchor="middle" class="font-base axis-label">P0+P1 (4~5월)</text>
  <text x="435" y="328" text-anchor="middle" class="font-base axis-label">P2 (3분기)</text>
  <text x="585" y="328" text-anchor="middle" class="font-base axis-label">P3 (하반기)</text>
  <!-- Axes (shifted +30) -->
  <line x1="60" y1="310" x2="660" y2="310" stroke="#B3BAC5" stroke-width="1.5"/>
  <line x1="60" y1="75" x2="60" y2="310" stroke="#B3BAC5" stroke-width="1.5"/>
  <!-- P0: Current 1.0x (shifted +30) -->
  <g class="area-animate a1">
    <rect x="60" y="310" width="150" height="0" fill="#FFEBE6"/>
    <line x1="60" y1="310" x2="210" y2="310" stroke="#FF5630" stroke-width="2"/>
    <circle cx="135" cy="310" r="4" fill="#FF5630"/>
    <text x="135" y="305" text-anchor="middle" class="font-base step-label" style="fill:#FF5630">1.0x</text>
  </g>
  <!-- P0+P1: 3.4x (shifted +30) -->
  <g class="area-animate a2">
    <rect x="210" y="258.7" width="150" height="51.3" fill="#DEEBFF" stroke="#0052CC" stroke-width="2" rx="0"/>
    <line x1="210" y1="310" x2="210" y2="258.7" stroke="#0052CC" stroke-width="2"/>
    <line x1="210" y1="258.7" x2="360" y2="258.7" stroke="#0052CC" stroke-width="2"/>
    <circle cx="285" cy="258.7" r="4" fill="#0052CC"/>
    <text x="285" y="252" text-anchor="middle" class="font-base step-label" style="fill:#0052CC">3.4x</text>
    <text x="285" y="288" text-anchor="middle" class="font-base sub-label">인덱스 정리 + MC 도입</text>
    <rect x="243" y="268" width="56" height="18" rx="9" fill="#0052CC"/>
    <text x="271" y="280" text-anchor="middle" class="font-base" style="font-size:10px;fill:white;font-weight:700">본 계획</text>
  </g>
  <!-- P2: ~4-5x (shifted +30) -->
  <g class="area-animate a3">
    <rect x="360" y="224.5" width="150" height="85.5" fill="#EAE6FF" stroke="#6554C0" stroke-width="1.5" stroke-dasharray="5,3" rx="0"/>
    <line x1="360" y1="258.7" x2="360" y2="224.5" stroke="#6554C0" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="360" y1="224.5" x2="510" y2="224.5" stroke="#6554C0" stroke-width="1.5" stroke-dasharray="5,3"/>
    <circle cx="435" cy="224.5" r="4" fill="#6554C0"/>
    <text x="435" y="218" text-anchor="middle" class="font-base step-label" style="fill:#6554C0">~4-5x</text>
    <text x="435" y="270" text-anchor="middle" class="font-base sub-label">Read Model + Hotspot 분산</text>
  </g>
  <!-- P3: 10x+ (shifted +30) -->
  <g class="area-animate a4">
    <rect x="510" y="117.7" width="150" height="192.3" fill="#F4F5F7" stroke="#B3BAC5" stroke-width="1.5" stroke-dasharray="5,3" rx="0"/>
    <line x1="510" y1="224.5" x2="510" y2="117.7" stroke="#B3BAC5" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="510" y1="117.7" x2="660" y2="117.7" stroke="#B3BAC5" stroke-width="1.5" stroke-dasharray="5,3"/>
    <circle cx="585" cy="117.7" r="4" fill="#6B778C"/>
    <text x="585" y="111" text-anchor="middle" class="font-base step-label" style="fill:#6B778C">10x+</text>
    <text x="585" y="175" text-anchor="middle" class="font-base sub-label">파티셔닝</text>
  </g>
  <!-- Annotation: project scope (shifted +30) -->
  <g class="area-animate a2">
    <line x1="285" y1="340" x2="285" y2="300" stroke="#FF5630" stroke-width="1.5" marker-end="url(#arrowRed)"/>
    <text x="285" y="354" text-anchor="middle" class="font-base annotation">여기까지가 이번 프로젝트 범위</text>
    <line x1="210" y1="340" x2="360" y2="340" stroke="#FF5630" stroke-width="1.5"/>
    <line x1="210" y1="336" x2="210" y2="344" stroke="#FF5630" stroke-width="1.5"/>
    <line x1="360" y1="336" x2="360" y2="344" stroke="#FF5630" stroke-width="1.5"/>
  </g>
  <defs>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#FF5630"/>
    </marker>
  </defs>
</svg>